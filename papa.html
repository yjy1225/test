        var cursor = document.querySelector(".cursor");

        // Event listener to move the custom cursor
        window.addEventListener('mousemove', function(e) {
            cursor.style.top = e.clientY + 'px';
            cursor.style.left = e.clientX + 'px';
        });

        // Event listeners for mouseover and mouseleave to toggle cursor visibility
        var sections = document.querySelectorAll('section');
        sections.forEach(section => {
            section.addEventListener('mouseover', function() {
                cursor.classList.add('on');
            });
            section.addEventListener('mouseleave', function() {
                cursor.classList.remove('on');
            });
        });

        // Function to update scroll marker animation based on scroll position
        function updateScrollMarkerAnimation() {
            var sections = document.querySelectorAll('section');
            sections.forEach(section => {
                var scrollMarker = section.querySelector('.scroll-marker');
                if (isElementInViewport(section)) {
                    var scrollPercentage = getScrollPercentage(section);
                    var scrollAnimation = `scrollMarkerAnimation ${scrollPercentage}s linear`;
                    scrollMarker.style.animation = scrollAnimation;
                } else {
                    scrollMarker.style.animation = 'none';
                }
            });
        }

        var video = document.getElementById('video-bg');

        document.addEventListener("DOMContentLoaded", function() {
    var mainImg = document.getElementById('main_img');
    var mainImgObserver = new IntersectionObserver(function(entries, observer) {
        entries.forEach(function(entry) {
            if (entry.isIntersecting) {
                mainImg.classList.add('show');
            } else {
                mainImg.classList.remove('show');

    const canvas = document.getElementById('starCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Star {
    constructor(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.flickerInterval = Math.floor(Math.random() * 50) + 50;
        this.flickerCounter = 0;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
    }

    update() {
        this.flickerCounter++;

        if (this.flickerCounter === this.flickerInterval) {
            this.radius = getRandom(0.5, 2);
            this.color = `rgba(255, 255, 255, ${getRandom(0.3, 1)})`;
            this.flickerCounter = 0;
            this.flickerInterval = Math.floor(Math.random() * 50) + 50;
        }

        this.draw();
    }
}

function getRandom(min, max) {
    return Math.random() * (max - min) + min;
}

function spawnStars() {
    const x = getRandom(0, canvas.width);
    const y = getRandom(0, canvas.height);
    const radius = getRandom(0.5, 2);
    const color = `rgba(255, 255, 255, ${getRandom(0.3, 1)})`;
    return new Star(x, y, radius, color);
}

let stars;
function init() {
    stars = [];

    for (let i = 0; i < 200; i++) {
        stars.push(spawnStars());
    }
}

function animate() {
    requestAnimationFrame(animate);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    stars.forEach(star => {
        star.update();
    });
}

init();
animate();
